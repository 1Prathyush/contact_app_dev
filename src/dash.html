<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dashboard/dash.css">
    <title>Document</title>
</head>
<body>
    <center>
        <p class="heading">Add Contacts</p>
        <div class="formcontainer">
        <form id="login">
            <label for="name">Name &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
            <input type="name" name="name" id="name" required><br>
            <label for="ph no">Phone Number</label><br>
            <input type="tel" name="phno" id="phno" required><br>
            <label for="email">Email &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label><br>
            <input type="email" name="email" id="email" required><br><br>
            <button type="submit">Signin</button><br><br><br>
        </form>
   
        </div>
      <div class="tablecontect">
          <p class="heading">My Contacts</p>
          <table>
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Phone Number</th>
                      <th>Email</th>
                  </tr>
              </thead>
              <tbody id="tablebody">
              </tbody>
          </table>
      </div>
    </center>
    <script src="/dashboard/dash.js"></script>
</body>
</html>
